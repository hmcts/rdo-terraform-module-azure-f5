---
- name: Wait for BIG-IP to be ready to take configuration
  bigip_wait:
    provider:  "{{ provider }}"
  delegate_to: localhost

- name: Disable the setup utility
  bigip_sys_global:
    gui_setup: no
    banner_text: "{{ bannertxt }}"
    provider:  "{{ provider }}"
  delegate_to: localhost

- name: Set the hostname of the BIG-IP
  bigip_hostname:
    hostname: "{{ hostname }}"
    provider:  "{{ provider }}"
  delegate_to: localhost

- name: OpenSSL Key
  shell: "openssl pkcs12 -in /home/vsts/work/1/s/star-platform-hmcts-net.pfx -out /home/vsts/work/1/s/hmcts_cert.key -nocerts -nodes -passin pass:"
  delegate_to: localhost

- name: OpenSSL Cert
  shell: "openssl pkcs12 -in /home/vsts/work/1/s/star-platform-hmcts-net.pfx -out /home/vsts/work/1/s/hmcts_cert.pem -clcerts -nokeys -passin pass:"
  delegate_to: localhost


#- name: Copy Key
#  copy:
#    src: /home/vsts/work/1/s/cert.key
#    dest: /config/ssl/ssl.key
#    provider:  "{{ provider }}"

- name: Import Cert Key
  bigip_ssl_key:
    name: star-platform-hmcts-net
    state: present
    content: "{{ lookup('file', '/home/vsts/work/1/s/hmcts_cert.key') }}"
    provider:  "{{ provider }}"
  delegate_to: localhost
  run_once: True

#- name: Copy Cert
#  copy:
#    src: /home/vsts/work/1/s/cert.crt
#    dest: /config/ssl/ssl.crt/
#    provider:  "{{ provider }}"

- name: Import Cert
  bigip_ssl_certificate:
    name: star-platform-hmcts-net
    state: present
    content: "{{ lookup('file', '/home/vsts/work/1/s/hmcts_cert.pem') }}"
    provider:  "{{ provider }}"
  delegate_to: localhost
  run_once: True

- name: System Setup
  include_tasks: system.yml

- name: Network Setup
  include_tasks: network.yml

- name: Installing AS3 iApp
  include_tasks: as3.yml

# Example Node / Pool and Virtual Server Server
